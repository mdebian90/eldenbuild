<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <nav id="Barra">
        <div id="Logo">
            <a href="index.html">EldenBuild</a>
        </div>
    </nav>

    <div id="ContenedorAuth">
        <div class="TarjetaAuth">
            <div class="TituloAuth">Sign In</div>
            <div class="CampoTexto">Email address</div>
            <input type="text" id="in_email">
            <div class="CampoTexto">Password</div>
            <input type="password" id="in_pass">
            <button id="in_submit" class="boton primario">Sign In</button>
            <div class="TextoLinea">
                <div>Don't have an account?</div>
                <a href="sign_up.html" class="link">Create account here</a>
            </div>
        </div>
    </div>

</body>
<script src="js/sign_in.js"></script>

</html>
